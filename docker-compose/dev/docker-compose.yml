  config-server:
    image: "phduongw/configserver:s8"
    container_name: config-server-ms
    ports:
      - "8071:8071"
#    depends_on:
#      rabbit:
#        condition: service_healthy
    healthcheck:
      test: curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1
      interval: 10s #Each times to retry
      timeout: 5s #Waiting the response maximum 5s each time of retry
      retries: 10 #If there is a failure, retry for 10 times
      start_period: 10s #execute these health command only after 10s.
    extends:
      file: common-config.yml
      service: microservice-base-config

  eureka-server:
    image: "phduongw/eureka-server:s8"
    container_name: eureka-server-ms
    ports:
      - "8070:8070"
    healthcheck:
      test: curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1
      interval: 10s #Each times to retry
      timeout: 5s #Waiting the response maximum 5s each time of retry
      retries: 10 #If there is a failure, retry for 10 times
      start_period: 10s #execute these health command only after 10s.
    extends:
      file: common-config.yml
      service: microservice-base-config
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: EUREKA-SERVER

  accounts:
    image: "phduongw/accounts:s8"
    container_name: accounts-ms
    ports:
      - "8080:9999"
    environment:
      SPRING_APPLICATION_NAME: accounts
      SPRING_DATASOURCE_URL: jdbc:mysql://accounts-db:3306/accounts-db
    depends_on:
      accounts-db:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-config-server

  loans:
    image: "phduongw/loans:s8"
    container_name: loans-ms
    ports:
      - "8090:8090"
    environment:
      SPRING_APPLICATION_NAME: loans
      SPRING_DATASOURCE_URL: jdbc:mysql://loans-db:3306/loans-db
    depends_on:
      loans-db:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-config-server

  cards:
    image: "phduongw/cards:s8"
    container_name: cards-ms
    ports:
      - "9000:9000"
    environment:
      SPRING_APPLICATION_NAME: cards
      SPRING_DATASOURCE_URL: jdbc:mysql://cards-db:3306/cards-db
    depends_on:
      cards-db:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-config-server

networks:
  d-corp-bank:
    driver: "bridge"